<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" type ="text/css" href ="css/style-form.css">
</head>
<header>
    
</header>
<body>
    <span class = "title">CONTACT US</span>
    <br>
    <span class = "subtitle">We are very responsive! Feel free to send us a message.</span>
    
    <form class="form">
        <div class="form-group">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Alice Lee">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="alice-lee@gmail.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="+1-612-431-6427">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="textarea" id="message" name="message" placeholder="I would like to check out the <insert>!" rows="5">
        </div>        
        <input class="button" type="submit" value="SEND MESSAGE" name ="">
        
    </form>
</body>

</html>
