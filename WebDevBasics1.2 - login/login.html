<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href ="css/style-login.css">
    
</head>
<body>
    <div id = "sign-in-block" class="rounded-3">
        <p class="fs-5">Sign In</p>
        <br>
        <form class="form">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email address">
            </div>
            <div class="form-group">
                <input type="text" id="phone" name="phone" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-pw" name="remember-pw">
                <label for="checkbox">Remember password</label>
            </div>
            <div class="d-grid gap-2">
                <input class="btn btn-primary" type="submit" value="SIGN IN">
            </div>
        </form>
        <hr>
        <div class="d-grid gap-2">
            <button class="btn btn-danger" type="submit"></i>SIGN IN WITH GOOGLE</button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-fb" type="submit"></i>SIGN IN WITH FACEBOOK</button>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
